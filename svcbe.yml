apiVersion: v1
kind: Service
metadata:
  labels:
    app: backend
  name: backend
  namespace: kiran
spec:
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: 8086-8086
    port: 8086
    protocol: TCP
    targetPort: 8086
  selector:
    app: backend
  sessionAffinity: None
  type: LoadBalancer
status:
  loadBalancer: {}
