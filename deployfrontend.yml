apiVersion: apps/v1
kind: Deployment
metadata:
  
  labels:
    app: frontend
  name: frontend
  namespace: kiran
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  strategy: {}
  template:
    metadata:
      
      labels:
        app: frontend
    spec:
      containers:
      - image: kiran023/frontend
        name: frontend
        ports:
        - containerPort: 8085
        env:
           - name: BACKEND
             value: "http://backend:8086"
        resources:
          resources:
          requests:
            memory: 256Mi
            cpu: 250m
          limits:
            memory: 512Mi
            cpu: 500m
status: {}
